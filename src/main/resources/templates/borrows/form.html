<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Borrow - Readly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .list-group-item:hover {
            background-color: #0d6efd;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">
<div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebaradmin :: sidebaradmin}"></div>

    <!-- Main Content -->
    <main class="flex-grow-1 overflow-auto">
        <div class="container py-4">
            <h3 class="mb-4">New Borrow</h3>

            <div class="card shadow-sm">
                <div class="card-body">
                    <form th:action="@{/admin/borrows/borrow}" method="post">

                        <!-- Book Selection -->
                        <div class="mb-3">
                            <label class="form-label">Select Book</label>
                            <div class="input-group">
                                <input type="hidden" name="bookId" id="bookInput" required>
                                <input type="text" class="form-control" id="bookDisplay" placeholder="Choose a book" readonly required>
                                <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#bookModal">
                                    Search
                                </button>
                            </div>
                        </div>

                        <!-- Member Selection -->
                        <div class="mb-3">
                            <label class="form-label">Select Member</label>
                            <div class="input-group">
                                <input type="hidden" name="userId" id="memberInput" required>
                                <input type="text" class="form-control" id="memberDisplay" placeholder="Choose a member" readonly required>
                                <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#memberModal">
                                    Search
                                </button>
                            </div>
                        </div>

                        <!-- Borrow Date -->
                        <div class="mb-3">
                            <label class="form-label">Borrow Date</label>
                            <input type="date" name="borrowDate" class="form-control" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
                        </div>

                        <!-- Return Date (Optional) -->
                        <div class="mb-3">
                            <label class="form-label">Expected Return Date</label>
                            <input type="date" name="returnDate" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-success">Borrow Book</button>
                        <a th:href="@{/admin/borrows}" class="btn btn-secondary ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Book Search Modal -->
<div class="modal fade" id="bookModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Search Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="bookSearch" class="form-control mb-3" placeholder="Type book title...">
                <ul class="list-group" id="bookList">
                    <li class="list-group-item list-group-item-action" 
                        th:each="book : ${books}"
                        th:data-id="${book.id}" 
                        th:text="${book.title} + ' (Available: ' + ${book.availableCopies} + ')'">
                        Book Title
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Member Search Modal -->
<div class="modal fade" id="memberModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Search Member</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="memberSearch" class="form-control mb-3" placeholder="Type member name or username...">
                <ul class="list-group" id="memberList">
                    <li class="list-group-item list-group-item-action" 
                        th:each="user : ${users}"
                        th:data-id="${user.id}" 
                        th:text="${user.fullName} + ' (' + ${user.username} + ')'">
                        Member Name
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // --- Book Search ---
    const bookSearchInput = document.getElementById('bookSearch');
    const bookList = document.getElementById('bookList');
    const bookInput = document.getElementById('bookInput');
    const bookDisplay = document.getElementById('bookDisplay');

    bookSearchInput.addEventListener('input', function() {
        const filter = this.value.toLowerCase();
        bookList.querySelectorAll('li').forEach(item => {
            item.style.display = item.textContent.toLowerCase().includes(filter) ? '' : 'none';
        });
    });

    bookList.addEventListener('click', function(e){
        if(e.target.tagName === 'LI'){
            bookInput.value = e.target.dataset.id;
            bookDisplay.value = e.target.textContent;
            bootstrap.Modal.getInstance(document.getElementById('bookModal')).hide();
        }
    });

    // --- Member Search ---
    const memberSearchInput = document.getElementById('memberSearch');
    const memberList = document.getElementById('memberList');
    const memberInput = document.getElementById('memberInput');
    const memberDisplay = document.getElementById('memberDisplay');

    memberSearchInput.addEventListener('input', function() {
        const filter = this.value.toLowerCase();
        memberList.querySelectorAll('li').forEach(item => {
            item.style.display = item.textContent.toLowerCase().includes(filter) ? '' : 'none';
        });
    });

    memberList.addEventListener('click', function(e){
        if(e.target.tagName === 'LI'){
            memberInput.value = e.target.dataset.id;
            memberDisplay.value = e.target.textContent;
            bootstrap.Modal.getInstance(document.getElementById('memberModal')).hide();
        }
    });
</script>
</body>
</html>
