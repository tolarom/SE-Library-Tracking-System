<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Borrow Records - Readly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-light">
<div class="d-flex min-vh-100">
    <div th:replace="~{fragments/sidebaradmin :: sidebaradmin}"></div>
    <main class="flex-grow-1 overflow-auto">
        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h3>Borrow Records</h3>
                    <small class="text-muted">Track all borrowing and returns</small>
                </div>
                <a th:href="@{/admin/borrows/new}" class="btn btn-success">
                    <i class="fas fa-plus me-2"></i> New Borrow
                </a>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="bg-light">
                            <tr>
                                <th>ID</th>
                                <th>Book</th>
                                <th>Member</th>
                                <th>Borrowed</th>
                                <th>Due Date</th>
                                <th>Returned</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!-- Rows with data -->
                            <tr th:each="borrow : ${borrows}" th:if="${borrows != null and !borrows.isEmpty()}">
                                <td th:text="${borrow.id}">1</td>
                                <td th:text="${borrow.bookId}">Book Title</td>
                                <td th:text="${borrow.userId}">Member Name</td>

                                <!-- Fixed: Use #dates for java.sql.Timestamp / java.util.Date -->
                                <td th:text="${borrow.borrowAt != null ? #dates.format(borrow.borrowAt, 'yyyy-MM-dd') : '-'}">
                                    2026-01-01
                                </td>
                                <td th:text="${borrow.dueDate != null ? #dates.format(borrow.dueDate, 'yyyy-MM-dd') : '-'}">
                                    2026-01-15
                                </td>
                                <td th:text="${borrow.returnAt != null ? #dates.format(borrow.returnAt, 'yyyy-MM-dd') : 'Not returned'}">
                                    -
                                </td>

                                <td>
                                    <span class="badge"
                                          th:classappend="${borrow.overdue} ? 'bg-danger' : (${borrow.returnAt != null} ? 'bg-success' : 'bg-warning')"
                                          th:text="${borrow.status}">BORROWED</span>
                                </td>

                                <td>
                                    <form th:if="${borrow.returnAt == null}"
                                          th:action="@{|/admin/borrows/return/${borrow.id}|}"
                                          method="post"
                                          style="display:inline;">
                                        <button type="submit" class="btn btn-sm btn-primary">
                                            <i class="fas fa-undo me-1"></i> Return
                                        </button>
                                    </form>
                                </td>
                            </tr>

                            <!-- Empty state -->
                            <tr th:if="${borrows == null or borrows.isEmpty()}">
                                <td colspan="8" class="text-center py-5 text-muted">
                                    No borrow records yet.
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
