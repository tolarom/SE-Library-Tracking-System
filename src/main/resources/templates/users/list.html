<!-- src/main/resources/templates/users/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Members - Readly</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table th { font-weight: 600; }
        .badge { font-size: 0.85em; }
    </style>
</head>
<body class="bg-light">
<div class="d-flex min-vh-100">

    <aside class="bg-white border-end shadow-sm d-flex flex-column" style="width: 250px;">
        <div class="p-4">
            <h4 class="fw-bold mb-4 text-primary">Readly</h4>
            <nav class="nav flex-column">
                <a class="nav-link active fw-medium" th:href="@{/dashboard}">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
                <a class="nav-link" th:href="@{/admin/books}">
                    <i class="fas fa-book me-2"></i> Manage Books
                </a>
                <a class="nav-link" th:href="@{/admin/books/new}">
                    <i class="fas fa-plus-circle me-2"></i> Add Book
                </a>
                <a class="nav-link" th:href="@{/admin/users}">
                    <i class="fas fa-users me-2"></i> Manage Members
                </a>
                <a class="nav-link" th:href="@{/admin/users/new}">
                    <i class="fas fa-user-plus me-2"></i> Add Member
                </a>
            </nav>
        </div>
        <div class="mt-auto p-4 border-top">
            <nav class="nav flex-column">
                <a class="nav-link" th:href="@{/settings}">
                    <i class="fas fa-cog me-2"></i> Settings
                </a>
                <a class="nav-link text-danger" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                </a>
            </nav>
        </div>
    </aside>

    <main class="flex-grow-1 overflow-auto">
        <div class="container py-4">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="mb-0">Manage Members</h4>
                <a th:href="@{/admin/users/new}" class="btn btn-success">
                    <i class="fas fa-plus me-2"></i>Add Member
                </a>
            </div>

            <!-- Success / Error Messages -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0 align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Full Name</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}">1</td>
                                    <td th:text="${user.fullName}">John Doe</td>
                                    <td th:text="${user.username}">johndoe</td>
                                    <td th:text="${user.email}">john@example.com</td>
                               
                                    <td>
                                        <a th:href="@{'/admin/users/edit/' + ${user.id}}"
                                           class="btn btn-sm btn-outline-primary me-1">
                                            Edit
                                        </a>
                                        <a th:href="@{'/admin/users/delete/' + ${user.id}}"
                                           class="btn btn-sm btn-outline-danger"
                                           onclick="return confirm('Are you sure you want to delete this member?')">
                                            Delete
                                        </a>
                                    </td>
                                </tr>

                                <!-- Empty State -->
                                <tr th:if="${users == null or users.isEmpty()}">
                                    <td colspan="6" class="text-center py-5 text-muted">
                                        <i class="fas fa-users fa-3x mb-3 opacity-50"></i><br>
                                        No members found
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</body>
</html>
