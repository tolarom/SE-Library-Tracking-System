<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${book.id} != null ? 'Edit Book' : 'Add New Book'">Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="d-flex min-vh-100">

    <aside class="bg-white border-end shadow-sm d-flex flex-column" style="width: 250px;">
        <div class="p-4">
            <h4 class="fw-bold mb-4 text-primary">Readly</h4>
            <nav class="nav flex-column">
                <a class="nav-link active fw-medium" th:href="@{/dashboard}">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
                <a class="nav-link" th:href="@{/admin/books}">
                    <i class="fas fa-book me-2"></i> Manage Books
                </a>
                <a class="nav-link" th:href="@{/admin/books/new}">
                    <i class="fas fa-plus-circle me-2"></i> Add Book
                </a>
                <a class="nav-link" th:href="@{/admin/users}">
                    <i class="fas fa-users me-2"></i> Manage Members
                </a>
                <a class="nav-link" th:href="@{/admin/users/new}">
                    <i class="fas fa-user-plus me-2"></i> Add Member
                </a>
            </nav>
        </div>
        <div class="mt-auto p-4 border-top">
            <nav class="nav flex-column">
                <a class="nav-link" th:href="@{/settings}">
                    <i class="fas fa-cog me-2"></i> Settings
                </a>
                <a class="nav-link text-danger" th:href="@{/logout}">
                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                </a>
            </nav>
        </div>
    </aside>

    <!-- Main Content: Book Form -->
    <main class="flex-grow-1 overflow-auto">
        <div class="container py-4">
            <h5 class="mb-4" th:text="${book.id} != null ? 'Edit Book' : 'Add New Book'">Add New Book</h5>

            <!-- Success / Error Messages -->
            <div th:if="${success != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <form th:action="@{${book.id} != null ? '/admin/books/edit/' + ${book.id} : '/admin/books/new'}"
                          th:object="${book}"
                          method="post"
                          enctype="multipart/form-data"
                          class="row g-3">

                        <input type="hidden" th:field="*{id}"/>

                        <div class="col-md-6">
                            <label class="form-label">ISBN</label>
                            <input type="text" class="form-control" th:field="*{isbn}" placeholder="e.g. 978-3-16-148410-0"/>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Title <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{title}" required/>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Author <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{author}" required/>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Publisher</label>
                            <input type="text" class="form-control" th:field="*{publisher}"/>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Total Copies <span class="text-danger">*</span></label>
                            <input type="number"
                                   class="form-control"
                                   th:field="*{totalCopies}"
                                   min="1"
                                   required/>
                            <small class="text-muted">Available copies will adjust automatically</small>
                        </div>

                        <!-- Available Copies: Shown only when editing an existing book -->
                        <div class="col-md-6" th:if="${book.id != null}">
                            <label class="form-label">Available Copies</label>
                            <input type="number"
                                   class="form-control bg-light"
                                   th:value="${book.availableCopies}"
                                   readonly
                                   min="0"/>
                            <small class="text-muted">Updated automatically when books are borrowed or returned</small>
                        </div>

                        <!-- Book Cover Upload -->
                        <div class="col-12 mt-4">
                            <label class="form-label">Book Cover Image</label>
                            <input type="file" class="form-control" name="coverFile" accept="image/*"/>
                            <small class="text-muted">JPG, PNG, GIF (optional)</small>

                            <div th:if="${book.id != null and book.coverImage != null}" class="mt-3">
                                <p><strong>Current Cover:</strong></p>
                                <img th:src="@{'/uploads/' + ${book.coverImage}}"
                                     alt="Current book cover"
                                     class="img-fluid rounded shadow-sm"
                                     style="max-height: 300px; border-radius: 8px;">
                            </div>
                        </div>

                        <div class="col-12 mt-5">
                            <button type="submit" class="btn btn-success me-2">Save Book</button>
                            <a th:href="@{/admin/books}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</body>
</html>
