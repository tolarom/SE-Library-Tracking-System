<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { max-width: 420px; margin: 100px auto 0; }
  </style>
</head>
<body>

<div class="container">
  <div class="card shadow">
    <div class="card-body p-4">
      <h3 class="card-title text-center mb-4">Create Account</h3>

      <!-- Messages -->
      <div id="alertBox"></div>

      <form id="registerForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="username" required>
        </div>

        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
          <input type="password" class="form-control" id="password" required minlength="6">
        </div>

        <div class="mb-4">
          <label for="confirmPassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-success btn-lg">Register</button>
        </div>

        <div class="text-center mt-4">
          <p class="mb-0">
            Already have an account?
            <a th:href="@{/login}" class="link-primary fw-medium">Login here</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $('#registerForm').submit(function(e) {
    e.preventDefault();

    const password = $('#password').val();
    const confirmPassword = $('#confirmPassword').val();

    if (password !== confirmPassword) {
      showAlert('Passwords do not match!', 'danger');
      return;
    }

    const data = {
      username: $('#username').val().trim(),
      fullName: $('#fullName').val().trim() || null,
      email: $('#email').val().trim() || null,
      password: password
    };

    $.ajax({
      url: '/api/register',
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(data),
      success: function(response) {
        localStorage.setItem('jwtToken', response.token);
        showAlert('Registration successful! Redirecting...', 'success');
        setTimeout(() => window.location.href = '/dashboard', 1500);
      },
      error: function(xhr) {
        const msg = xhr.responseJSON?.message || 'Registration failed';
        showAlert(msg, 'danger');
      }
    });
  });

  function showAlert(message, type) {
    $('#alertBox').html(
      `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>`
    );
  }
</script>

</body>
</html>
