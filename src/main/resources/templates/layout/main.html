<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Library System'">Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/dashboard">ðŸ“š Library System</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Common Links -->
                    <li class="nav-item" sec:authorize="hasRole('MEMBER')">
                        <a class="nav-link" th:href="@{/books}">Browse Books</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('MEMBER')">
                        <a class="nav-link" th:href="@{/myloans}">My Loans</a>
                    </li>

                    <!-- Librarian Only Links -->
                    <li class="nav-item" sec:authorize="hasRole('LIBRARIAN')">
                        <a class="nav-link" th:href="@{/admin/books}">Manage Books</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('LIBRARIAN')">
                        <a class="nav-link" th:href="@{/admin/users}">Manage Users</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('LIBRARIAN')">
                        <a class="nav-link" th:href="@{/admin/overdue}">Overdue Loans</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <span sec:authentication="name"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    <div class="container mt-4" th:if="${successMessage}">
        <div class="alert alert-success alert-dismissible fade show">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>
    <div class="container mt-4" th:if="${errorMessage}">
        <div class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container mt-4 mb-5">
        <th:block th:replace="${content}"></th:block>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
