<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Current Borrows - Readly</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .table tr:hover {
            background-color: #f8f9fa;
        }
        .borrow-status {
            font-size: 0.75rem;
            padding: 4px 10px;
        }
    </style>
</head>
<body class="bg-light">
<div class="d-flex min-vh-100">

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <main class="flex-grow-1 overflow-auto">
        <div class="container py-5">

            <!-- Page Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold">My Current Borrows</h2>
                    <p class="text-muted">Books you have checked out right now</p>
                </div>
            </div>

            <!-- Card -->
            <div class="card shadow-sm">
                <div class="card-body p-0">

                    <!-- Empty State -->
                    <div th:if="${#lists.isEmpty(borrows)}" class="text-center py-5">
                        <i class="fas fa-smile fa-4x text-success mb-4"></i>
                        <h5>No books currently borrowed</h5>
                        <p class="text-muted">
                            You're all caught up! Visit the library to borrow something new.
                        </p>
                    </div>

                    <!-- Table -->
                    <div th:unless="${#lists.isEmpty(borrows)}" class="table-responsive">
                        <table class="table table-hover mb-0 align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>Book Title</th>
                                <th>Borrowed On</th>
                                <th>Due Date</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="borrow : ${borrows}"
                                th:classappend="${borrow.overdue} ? 'table-danger' : ''">

                                <td class="fw-medium" th:text="${borrow.bookTitle}">
                                    Unknown Book
                                </td>

                                <td th:text="${#dates.format(borrow.borrowAt, 'dd MMM yyyy')}">
                                    01 Jan 2026
                                </td>

                                <td th:text="${#dates.format(borrow.dueDate, 'dd MMM yyyy')}">
                                    15 Jan 2026
                                </td>

                                <td>
                                    <span class="badge rounded-pill borrow-status"
                                          th:classappend="${borrow.overdue} ? 'bg-danger' : 'bg-warning text-dark'"
                                          th:text="${borrow.overdue} ? 'OVERDUE' : 'CURRENTLY BORROWED'">
                                        CURRENTLY BORROWED
                                    </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
