<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Current Borrows</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/> <!-- if you have custom CSS -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">My Current Borrowed Books</h1>

        <div th:if="${currentBorrows.isEmpty()}">
            <div class="alert alert-info">
                <strong>Great job!</strong> You have no books currently borrowed.
            </div>
            <a th:href="@{/member/dashboard}" class="btn btn-primary">Back to Dashboard</a>
        </div>

        <div th:if="${!currentBorrows.isEmpty()}">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Borrowed On</th>
                        <th>Due Date</th>
                        <th>Days Left</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="borrow : ${currentBorrows}">
                        <!-- We need to load the Book by bookId -->
                        <td th:text="${bookService.getBookById(borrow.bookId).title}">Title</td>
                        <td th:text="${bookService.getBookById(borrow.bookId).author}">Author</td>
                        <td th:text="${#temporals.format(borrow.borrowAt.toLocalDateTime(), 'MMM dd, yyyy')}">Date</td>
                        <td th:text="${#temporals.format(borrow.dueDate.toLocalDateTime(), 'MMM dd, yyyy')}">Due</td>

                        <!-- Calculate days until due -->
                        <td>
                            <span th:with="daysLeft=${#temporals.day(borrow.dueDate.toLocalDateTime().toLocalDate()) - #temporals.day(#temporals.createToday())}"
                                  th:text="${daysLeft > 0 ? daysLeft + ' days' : (daysLeft == 0 ? 'Due today' : 'Overdue')}"
                                  th:class="${daysLeft < 3 ? 'text-danger fw-bold' : (daysLeft < 7 ? 'text-warning' : 'text-success')}">
                                Calculating...
                            </span>
                        </td>

                        <td>
                            <span class="badge"
                                  th:class="${borrow.overdue ? 'bg-danger' : 'bg-success'}"
                                  th:text="${borrow.overdue ? 'Overdue' : 'On Time'}">
                                Status
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <a th:href="@{/member/dashboard}" class="btn btn-secondary mt-3">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
