<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Borrowing History - Readly</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .table tr:hover { background-color: #f8f9fa; }
        .status-returned { background-color: #d4edda; color: #155724; }
        .status-overdue { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body class="bg-light">
<div class="d-flex min-vh-100">
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <main class="flex-grow-1 overflow-auto">
        <div class="container py-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="fw-bold">My Borrowing History</h2>
                    <p class="text-muted">Complete record of all books you've borrowed</p>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-body p-0">
                    <!-- Empty State -->
                    <div th:if="${#lists.isEmpty(borrows)}" class="text-center py-5">
                        <i class="fas fa-history fa-4x text-muted mb-4"></i>
                        <h5>No borrowing history yet</h5>
                        <p class="text-muted">Once you borrow and return a book, it will appear here.</p>
                    </div>

                    <!-- History Table -->
                    <div th:unless="${#lists.isEmpty(borrows)}" class="table-responsive">
                        <table class="table table-hover mb-0 align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>Book Title</th>
                                <th>Borrowed On</th>
                                <th>Due Date</th>
                                <th>Returned On</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="borrow : ${borrows}">
                                <td class="fw-medium" th:text="${borrow.bookTitle}">The Great Gatsby</td>

                                <td th:text="${#dates.format(borrow.borrowAt, 'dd MMM yyyy')}">01 Jan 2026</td>

                                <td th:text="${#dates.format(borrow.dueDate, 'dd MMM yyyy')}">15 Jan 2026</td>

                                <td>
                                    <span th:if="${borrow.returnAt != null}"
                                          th:text="${#dates.format(borrow.returnAt, 'dd MMM yyyy')}">
                                        20 Jan 2026
                                    </span>
                                    <span th:unless="${borrow.returnAt != null}" class="text-muted">
                                        Not returned yet
                                    </span>
                                </td>

                                <td>
                                    <span class="badge rounded-pill px-3 py-2"
                                          th:classappend="${borrow.returnAt == null}
                                                         ? 'bg-warning text-dark'
                                                         : (${borrow.overdue} ? 'bg-danger' : 'bg-success')"
                                          th:text="${borrow.returnAt == null}
                                                   ? 'CURRENTLY BORROWED'
                                                   : (${borrow.overdue} ? 'RETURNED OVERDUE' : 'RETURNED ON TIME')">
                                        CURRENTLY BORROWED
                                    </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
